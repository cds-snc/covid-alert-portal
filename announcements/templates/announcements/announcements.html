{% load static i18n %}
<link href="{% static 'css/announcements.css' %}" rel="stylesheet">

<div class="announcements--container" role="alert">
    <ul class="announcements">
    {% for announcement in announcements %}
        <li class="{{ announcement.level }}">
            {% if announcement.dismissable %}
            <form class ="dismiss" action="{{ announcement.dismiss_url }}" method="post">
                {% csrf_token %}
                <label>
                   <span class="dismiss" aria-label="Dismiss">&times</span> 
                   <input type="submit" hidden/>
                </label>
                
            </form>
            {% endif %}
            <div class="title">{{announcement.title}}</div>
            {% if announcement.content %}
            <div class="content">
                {{announcement.content|safe}}
            </div>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
</div>
