<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700%7CNoto+Sans:400,700&amp;display=fallback" rel="stylesheet">

    <link href="{% static 'css/normalize.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    <title>{% block title %}CDS Healthcare Portal{% endblock %}</title>
    <style>
      nav a { display: inline-block; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="page-container">
                <div class="fip-container">
                    <div class="canada-flag">
                        <img src="{% static 'img/sig-blk-en.svg' %}" alt="Government of Canada" />
                    </div>
                    <!-- language link -->
                </div>
            </div>
        </header>
        <main id="content">
            <nav>
                <a href="{% url 'start' %}">Start</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'user_profile' user.id %}">Profile</a>
                    <a href="{% url 'logout' %}">Log out</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'signup' %}">Sign up</a>
                {% endif %}
            </nav>

            {% if user.is_authenticated %}
                <p>Currently logged in as: {{ user.email }}</p>
            {% endif %}

            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
