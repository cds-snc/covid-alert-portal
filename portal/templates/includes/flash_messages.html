{% load i18n %}

{% if messages %}
    <div class="messages--container" role="alert">
        <ul class="messages">
        {% for message in messages %}
            <li
            {% if message.tags %} class="{{ message.tags }}"{% endif %}
            {% if message.tags == "logout info" %} onload="gtag('event', 'event_name', {'value': 'timeout'});" {% endif %}>
                {{ message }}
            </li>
        {% endfor %}
        </ul>
    </div>
{% endif %}
