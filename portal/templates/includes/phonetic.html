{% load alphabet i18n %}
<div class="phonetic__wrapper">
    <p>
        {% if intro %}
            {{ intro }}
        {% else %}
            {% trans "Read key phonetically and ask patient to read it back to you:" %}
        {% endif %}
    </p>
    <div class="phonetic__alphabet">
        <div>
        {% for letter in code %}
            {% if letter == ' ' %}
            </div><div>
            {% else %}
                {% with letter|phonetic as word %}
                    <span>{{ word }}</span>
                {% endwith %}
            {% endif %}
        {% endfor %}
        </div>
    </div>
</div>
