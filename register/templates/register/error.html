{% extends 'register/base.html' %}
{% load i18n %}

{% block title %}
  {% trans "Invalid / expired link" %}
{% endblock %}

{% block content %}
  <h1>{% trans "The link has expired" %}</h1>

        <a href="{% url 'register:registrant_email' %}" role="button" draggable="false">{% trans "Send new link" %}</a>
  </div>
{% endblock %}
